<!DOCTYPE html>
<html>
<head>
    <title>Edit Sales Data</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .form-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .form-container form {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        .btn-primary, .btn-success {
            margin: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover, .btn-success:hover {
            opacity: 0.8;
        }
    </style>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        function validateForm() {
            var salePrice = parseFloat(document.getElementById("sale_price").value);
            var commissionEarned = parseFloat(document.getElementById("commission_earned").value);
            var date = new Date(document.getElementById("date").value);
            var carYear = parseInt(document.getElementById("car_year").value);
            if (carYear > date.getFullYear()) {
                alert("Car year cannot be greater than the year of the sale date.");
                return false;
            }
            if (commissionEarned > salePrice) {
                alert("Commission earned cannot be more than the sale price.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h1 class="text-center">Add Sales Data</h1>
    <div class="form-container">
        <form method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="salesperson">Salesperson:</label>
                <input type="text" class="form-control" id="salesperson" name="salesperson" required>
            </div>
            <div class="form-group">
                <label for="customer_name">Customer Name:</label>
                <input type="text" class="form-control" id="customer_name" name="customer_name" required>
            </div>
            <div class="form-group">
                <label for="car_make">Car Make:</label>
                <input type="text" class="form-control" id="car_make" name="car_make" required>
            </div>
            <div class="form-group">
                <label for="car_model">Car Model:</label>
                <input type="text" class="form-control" id="car_model" name="car_model" required>
            </div>
            <div class="form-group">
                <label for="car_year">Car Year:</label>
                <input type="number" class="form-control" id="car_year" name="car_year" required>
            </div>
            <div class="form-group">
                <label for="sale_price">Sale Price:</label>
                <input type="number" class="form-control" id="sale_price" name="sale_price" required>
            </div>
            <div class="form-group">
                <label for="commission_rate">Commission Rate:</label>
                <input type="number" class="form-control" min="0.0" max="1.0" step="any" id="commission_rate" name="commission_rate" required>
            </div>
            <div class="form-group">
                <label for="commission_earned">Commission Earned:</label>
                <input type="number" class="form-control" step="any" id="commission_earned" name="commission_earned" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
